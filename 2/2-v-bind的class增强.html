<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box {
    width: 200px;
    height: 200px;
    border: 3px solid #000;
    font-size: 30px;
    margin-top: 10px;
  }

  .pink {
    background-color: pink;
  }

  .big {
    width: 300px;
    height: 300px;
  }
</style>

<body>
  <div id="app">
    <!--绑定对象-->
    <div class="box" :class="classArr">黑马程序员</div>
    <!--绑定数组-->
    <div class="box" :class="classObj">黑马程序员</div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      classArr: ['pink', 'big'],
      classObj: {
        pink: false,
        big: false
      }
    },

    methods: {

    }
  })
</script>

</html>
