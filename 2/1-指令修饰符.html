<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>@keyup.enter → 监听键盘回车事件</h3>
    <!-- 键盘事件修饰符enter 回车触发事件 -->
    <input v-model.trim="username" type="text" @keyup.enter="fn()">
    <!-- 
      - v-model.trim  —>去除首尾空格
      - v-model.number —>转数字
     -->
    <input v-model.trim="username" type="text">
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      username: ''
    },
    methods: {
      fn(){
        console.log(this.username);
      }
    }
  })
</script>

</html>
