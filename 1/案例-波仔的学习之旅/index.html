<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      text-align: center;
    }
  </style>
  <div id="app">
    <div class="container">
      <img :src="list[idx]" alt="">
      <button class="pre" @click="idx--" :disabled="idx <= 0">上一张</button>
      <button class="next" @click="idx++" :disabled="idx >= list.length - 1">下一张</button>
    </div>
  </div>
</head>

<body>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      list: [
        './imgs/11-00.gif',
        './imgs/11-01.gif',
        './imgs/11-02.gif',
        './imgs/11-03.gif',
        './imgs/11-04.png',
        './imgs/11-05.png',
      ],
      idx: 0,
    },
  })
</script>

</html>
