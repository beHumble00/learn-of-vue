<style>
  * {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .news {
    display: flex;
    height: 120px;
    width: 600px;
    margin: 0 auto;
    padding: 20px 0;
    cursor: pointer;
  }

  .news .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding-right: 10px;
  }

  .news .left .title {
    font-size: 20px;
  }

  .news .left .info {
    color: #999999;
  }

  .news .left .info span {
    margin-right: 20px;
  }

  .news .right {
    width: 160px;
    height: 120px;
  }

  .news .right img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<div id="app">
  <ul>
    <li class="news" v-for="(item,idx) in list" :key="item.id">
      <div class="left">
        <div class="title">{{item.title}}</div>
        <div class="info">
          <span>{{item.source}}</span>
          <span>{{item.time}}</span>
        </div>
      </div>
      <div class="right">
        <img :src="item.img">
      </div>
    </li>
  </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  // 接口地址：http://hmajax.itheima.net/api/news
  // 请求方式：get
  const app = new Vue({
    el: '#app',
    data: {
      list: []
    },
    created() {
      console.log('加载数据....');
      this.list = axios('http://hmajax.itheima.net/api/news').then((res) => this.list = res.data.data);
    }
  })
</script>
