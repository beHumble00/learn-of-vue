<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      reduce(callbackFn,initialValue) 
      reduce(callbackFn) 
        对数组中的每个元素按序执行一个提供的 reducer 函数，
        每一次运行 reducer 会将先前元素的计算结果作为参数传入，最后将其结果汇总为单个返回值。
        第一次执行回调函数时，不存在“上一次的计算结果”。
        如果需要回调函数从数组索引为 0 的元素开始执行，则需要传递初始值。
        否则，数组索引为 0 的元素将被用作初始值，迭代器将从第二个元素开始执行（即从索引为 1 而不是 0 的位置开始）
      
      callbackFn(accumulator ,currentValue, currentIndex, array)
        accumulator 
          上一次回调的结果
          在第一次调用时，如果指定了 initialValue 则为指定的值，否则为 array[0] 的值。

        currentValue
          当前元素的值。
          在第一次调用时，如果指定了 initialValue，则为 array[0] 的值，否则为 array[1]

        currentIndex
          当前元素索引
          在第一次调用时，如果指定了 initialValue 则为 0，否则为 1。

        array
          调用了 reduce() 的数组本身。
    */
    /* 使用 reduce() 进行求和与遍历 */
    let arr = [5, 6, 3, 1, 8, 9];
    let sum = arr.reduce((preCallback, curVal, curIdx, arr) => {
      console.log(`${curIdx} : ${curVal}`);
      return preCallback + curVal;
    });
    console.log(sum);
  </script>
</body>

</html>
